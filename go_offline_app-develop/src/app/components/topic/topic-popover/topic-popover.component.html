<ng-container *ngFor="let topic of group ">
    <ng-container>
        <section>
        <ion-card>
            <ion-card-header>
                <ion-card-title>{{topic.tema_name}}</ion-card-title>
                <ion-card-subtitle [ngStyle]="{'color': hasValidDate(topic.dead_line)?'red':'black'}">
                    <ion-icon name="alarm-outline"></ion-icon>
                    {{topic.dead_line}}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
                <ion-progress-bar color="secondary" [value]="topic.attempt/maxAttempts"></ion-progress-bar>
                <ion-chip [disabled]="topic.attempt==maxAttempts  || hasValidDate(topic.dead_line)" (click)="goTo(topic)">
                    <ion-label>Intento N# {{ topic.attempt}}  </ion-label>
                    <ion-icon *ngIf="topic.attempt!==maxAttempts " name="log-in-outline"></ion-icon>
                </ion-chip>
            </ion-card-content>
        </ion-card>
        </section>
    </ng-container>
</ng-container>
